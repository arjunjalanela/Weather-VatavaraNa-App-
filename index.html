<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VatavaraNa App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="container">
        <img src="https://9to5mac.com/wp-content/uploads/sites/6/2023/04/Apple-Weather-app.jpg?quality=82&strip=all" alt="Weather Icon" id="weather-icon">
        <h1>Welcome to VatavaraNa App</h1>
        <p>Check the weather in your city!</p>
        <div class="input"><input type="text" id="city" placeholder="Enter city name"></div>
        <div id="weather-info">
            <p id="temperature">Default Temperature</p>
        </div>
        <button id="get-weather">Get Weather</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
